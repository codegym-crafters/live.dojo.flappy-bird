<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Flappy Bird</title>
    <script src="scripts/html-view-engine.js"></script>
    <script src="scripts/bird.js"></script>
    <script src="scripts/game.js"></script>
</head>
<body>
<div id="canvas-container"></div>
<script>
  let game = new Game()
  let viewEngine = new HtmlViewEngine('canvas-container')
  game.setViewEngine(viewEngine)
  window.requestAnimationFrame(callGameTick)

  function callGameTick () {
    game.tick()
    window.requestAnimationFrame(callGameTick)
  }
</script>
</body>
</html>
