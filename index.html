<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Flappy Bird</title>
    <script src="scripts/html-view-engine.js"></script>
    <script src="scripts/bird.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/top-pipe.js"></script>
    <script src="scripts/bottom-pipe.js"></script>
    <script src="scripts/warp.js"></script>
</head>
<body>
<div id="canvas-container"></div>
<script>
  let game = new Game()
  let viewEngine = new HtmlViewEngine('canvas-container', game)
  game.setViewEngine(viewEngine)
  window.addEventListener('click', game.manageJump)
  start(game)

  function start (game) {
    callGameTickRepeatically()

    function callGameTickRepeatically () {
      game.tick()
      window.requestAnimationFrame(callGameTickRepeatically)
    }
  }
</script>
</body>
</html>
