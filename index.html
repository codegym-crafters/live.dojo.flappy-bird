<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Flappy Bird</title>
    <script src="scripts/html-view-engine.js"></script>
    <script src="scripts/bird.js"></script>
</head>
<body>
<div id="canvas-container"></div>
<script>
  let viewEngine = new HtmlViewEngine('canvas-container')
  let bird = new Bird(10, 10)
  viewEngine.drawBird(bird)

  setTimeout(gameTick, 100)

  function gameTick () {
    bird.fall()
    viewEngine.refresh()
    viewEngine.drawBird(bird)
    setTimeout(gameTick, 100)
  }
</script>
</body>
</html>
